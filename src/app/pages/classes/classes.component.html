<div class="container">
  <app-public-class-widget *ngFor="let class of classes" [class]="class" (toggleLoginEvent)="toggleLogin()"></app-public-class-widget>
  <div class="blank-space"></div>
</div>

<app-login-widget *ngIf="loginWidget" (closeLoginEvent)="toggleLogin()" (toggleLoginRegister)="toggleLoginRegister()"></app-login-widget>
<app-register-widget *ngIf="registerWidget" (closeRegisterEvent)="toggleRegister()" (toggleLoginRegister)="toggleLoginRegister()"></app-register-widget>
